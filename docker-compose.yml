version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sql-tuning-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: sakila
      TZ: 'Asia/Tokyo'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/scripts:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword"]
      timeout: 20s
      retries: 10
    networks:
      - sql-tuning-network

volumes:
  mysql_data:
    driver: local

networks:
  sql-tuning-network:
    driver: bridge
